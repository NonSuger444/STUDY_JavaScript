<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>10日で覚えるJavaScript</title>
        <style>
            table {
                border: solid 1px orange;
                border-spacing: 0px;
            }
            th, td {
                border: solid 1px orange;
                padding: 4px;
            }
        </style>

        <!-- JavaScript -->
        <script>
            var prod_name = ['リラックスチェア', 'リラックスデスク', 'ブックスタンド'];
            var prod_price = [4000, 12000, 800];
        </script>

    </head>
    <body>
        <h1>新商品価格表</h1>
        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>価格</th>
                </tr>
            </thead>
            <tbody>

                <!-- JavaScript -->
                <script>
                    for(var i=0; i<3; i++) {
                        document.write('<tr>');
                            document.write('<td>' + prod_name[i] + '</td>');
                            document.write('<td>' + prod_price[i] + '</td>');
                        document.write('</tr>');
                    }
                </script>

            </tbody>
        </table>
    </body>
</html>
